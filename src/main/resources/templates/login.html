<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://120.78.159.149:8080/gdufe/StaticResources/signin.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<h3 th:if="${msg != null}" class="alert alert-info" th:text="${msg}"></h3>

<div class="container">
    <form class="form-signin" action="/check" method="post" id="usrform">
        <h2 class="form-signin-heading">贴吧一键签到</h2>
        <input type="text" name="username" class="form-control" placeholder="用户名"><br>
        <textarea rows="10" cols="60" name="cookie" form="usrform" placeholder="请输入cookies" class="form-control"></textarea><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">submit</button>
    </form>
</div>

<p style="text-align: center"><a href="https://github.com/wenbochang888/Sign#cookies">如何获取cookies</a></p>

</body>
</html>
